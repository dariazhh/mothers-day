<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body> 
    <a-scene>
        <a-assets>
            <a-asset-item id="table" src="metallic_garden_table/scene.gltf"></a-asset-item>
            <a-asset-item id="bouqet" src="bouquet 2/scene.gltf"></a-asset-item>
            <a-asset-item id="card" src="mothers_day_card/scene.gltf"></a-asset-item>
        </a-assets>
        <a-sky color="#e69ee8"></a-sky>
        <a-entity gltf-model="#table" scale="1 1 1" animation-mixer position="0 -45 -50"></a-entity>
        <a-entity gltf-model="#bouqet" scale="20 20 20" animation-mixer position="-10 -10 -45"></a-entity>
        <a-entity gltf-model="#card" scale="7 7 7" animation-mixer position="-5 -2 -50" rotation="0 190 0"></a-entity>
    </a-scene>
    </body>
</html>
